<!DOCTYPE html>
<html>
<head>
  <title>Contact </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <main>
    <div class="container">
      <div class="university-info">
        <div class="location">
            <p  class="faded-text">NFSU,Gandinagar</p>
            <img src="placeholder.png" alt="location">
        </div>
        <div class="call">
            <p  class="faded-text">Phone: xxxxxxxxxx</p>
            <img src="phone.png" alt="call">
        </div>
        <div>
            <p  class="faded-text">Email: info@university.com</p>
            <img src="gmail.png" alt="mail">
        </div>
        
      </div>

      <form>
        <div>
          <label for="name">Name:</label>
          <div class="input-wrapper">
            <img class="fade-logo" src="person.png" alt="Name Logo">
            <input type="text" id="name" name="name" required>
          </div>
        </div>
        <div>
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <img class="fade-logo" src="gmail.png" alt="Email Logo">
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div>
          <label for="message">Message:</label>
          <div class="input-wrapper">
            <img class="fade-logo" src="message.png" alt="Message Logo">
            <textarea id="message" name="message" required></textarea>
          </div>
        </div>
        
        <div>
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>

    <div class="social-links">
      <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer">
        <img src="github.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/your-username" target="_blank" rel="noopener noreferrer">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://discord.gg/your-discord-invite-link" target="_blank" rel="noopener noreferrer">
        <img src="discord.png" alt="Discord">
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 IEEE. All rights reserved.</p>
  </footer>
</body>
</html>
